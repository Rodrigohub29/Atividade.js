<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 14</title>
</head>

<body>
    <h1>declaração javascript</h1>
    <h2>lançamento das declarações</h2>
    <p>por favor insira um numero entre 5 e 10:</p>
    <input id="valor" type="text">
    <button type="button" onclick="função()">teste de entrada</button>
    <p id="message"></p>
    <script>
        function função() {
            const message = document.getElementById("message");
            let x = document.getElementById("valor").value;
            try {
                if (x == "")
                    throw "está vazio";
                if (isNaN(x))
                    throw "não é um número"
                if (x > 10)
                    throw "é maior que o solicitado"
                if (x < 5)
                    throw "é menor que o solicitado"
            }
            catch (err) {
                message.innerHTML = "a entrada" + err;
            }
        }
    </script>
</body>

</html>
