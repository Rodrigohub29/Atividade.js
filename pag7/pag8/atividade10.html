<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 10</title>
</head>

<body>
    <script>
        var valor = parseInt(prompt("digite um valor"));
        var i = 0
        do {
            if (i % 3 === 0);
            {
                alert(i);
            }
            i++;
        } while (i <= valor);
    </script>
</body>

</html>
